<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/auth2.css">
    </link>
</head>

<body>
    <!-- Login Form -->
    <div class="container px-4 py-5 mx-auto login-card">
        <div class="card">
            <div class="row justify-content-center my-auto">
                <div class="details col-md-8 col-10 my-5">
                    <h3 class="mb-5 text-center heading">ORGANIZATION</h3>
                    <h6 class="msg-info">Please create new account</h6>
                    <form action="#">
                        <div class="user-details">
                            <div class="form-group">
                                <label class="form-control-label text-muted">Name</label>
                                <input type="text" id="nama" name="nama" placeholder="Type your full name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label text-muted">Address</label>
                                <input type="alamat" id="psw" name="alamat" placeholder="Type your Address" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label text-muted">Phone number</label>
                                <input type="no telpon" id="telp" name="telp" placeholder="Type your phone number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label text-muted">Email</label>
                                <input type="email address" id="email" name="email" placeholder="Type your email address" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label text-muted">Password</label>
                                <input type="password" id="psw" name="psw" placeholder="Type your password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label text-muted">Confirm Password</label>
                                <input type="password" id="konfirmpsw" name="konfirmpsw" placeholder="Type your confirm password" class="form-control">
                            </div>
                        </div>

                    </form>

                    <div class="row justify-content-center my-3 px-3">
                        <button class="btn-block btn-color" type="submit">Sign Up</button>
                    </div>
                    <div class="bottom text-center mb-1">
                        <p href="masuk.html" class="sm-text mx-auto mb-3">Already have an account?</p>
                        <a class="btn btn-white ml-2" href="masuk.html">Sign In</a>
                    </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="./script/app.js"></script>
    <script type="module" src="./script/pages/register.js"></script>

</body>

</html>
