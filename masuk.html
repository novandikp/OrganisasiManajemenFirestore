<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/auth.css">
    </link>
</head>

<body>
    <!-- Login Form -->
    <div class="container px-4 py-5 mx-auto login-card">
        <div class="card ">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-10 my-5">
                    <div class="mb-4 text-center">
                        <h5 class="">Masuk</h5>
                        <small class="text-muted">Masuk untuk ke halaman anggota</small>
                    </div>
                    <form id="login-form mt-5">
                        <div class="form-group">
                            <label class="form-control-label text-muted">Email</label>
                            <input type="text" id="email" name="email" placeholder="Masukkan Email" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-control-label text-muted">Password</label>
                            <input type="password" id="psw" name="password" placeholder="Masukkan Password" class="form-control">
                        </div>
                        <div class="row justify-content-center px-3">
                            <button class="btn-block btn-color" type="submit">Masuk</button>
                        </div>
                        <div class="bottom text-center">
                            <p class="sm-text mx-auto">Belum memiliki akun?</p>
                            <a class="btn btn-white ml-2" href="register.html">Buat akun baru</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="./script/app.js"></script>
    <script type="module" src="./script/pages/login.js"></script>

</body>

</html>
