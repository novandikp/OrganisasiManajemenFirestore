    <!-- colum kiri -->
    <div class="wrapper padd-right-wrap ">
        <section class="content">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header bg-header text-light">
                            <h5 class="card-title">General</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title" class="fw-bold">Nama Blog</label>
                                <input type="text" id="title" class="form-control" value="" placeholder="Nama Blog">
                            </div>
                            <div class="form-group">
                                <label for="labelBlog" class="fw-bold">Label</label>
                                <div class="d-flex">
                                    <select id="labelBlog" class="form-control custom-select">
                                        <option disabled>Label 4</option>
                                        <option>Label 1</option>
                                        <option>Label 2</option>
                                        <option>Label 3</option>
                                    </select>
                                    <button data-bs-target="#formLabelModal" data-bs-toggle="modal" class="ms-2 btn btn-primary">Tambah</button>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="inputDescription" class="fw-bold">Deskripsi Blog</label>
                                <textarea id="inputDescription" class="form-control" placeholder="Masukkan Deskripsi" rows="6"></textarea>
                            </div>

                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>

                <!-- upload foto -->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header bg-subheader text-light">
                            <h5 class="card-title">Files</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="inputName" class="fw-bold">Pilih Foto</label>
                                <div class="input-group mb-3">
                                    <input type="file" accept="image/*" class="form-control" id="imageBlog">
                                </div>
                                <img src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" id="preview-image" class="preview-image d-none" alt="Responsive image">
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                    <button id="btn-upload" class="btn btn-success pull-right" style="margin-top: 1rem;">Publish
                        Blog</button>
                    <a href="blog.html" id="btn-cancel" class="btn btn-secondary pull-right" style="margin-top: 1rem; margin-right: 1rem;">Cancel</a>


                </div>

            </div>

        </section>
    </div>
    <div class="modal fade " id="formLabelModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Tambah Label</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formLabel">
                    <div class="modal-body">
                        <!-- Detail Anggota -->

                        <div class="row m-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Nama</label>
                                    <input type="text" required class="form-control mt-1" id="inputLabel" placeholder="Nama">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
